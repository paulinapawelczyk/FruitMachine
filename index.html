<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Machine</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wrapper">
        <h1>Fruit machine</h1>
        <section class="game_window">

            <div class="fruit"></div>
            <div class="fruit"></div>
            <div class="fruit"></div>

        </section>

        <section class="play">
            <input type="number" id="amount" placeholder="Put amount">
            <button id="play_start">Play</button>
        </section>

        <section class="amount_panel">
            <p>You have still <span class="wallet">150 </span> PLN to play!</p>
        </section>

        <section class="games">
            <div class="game_result">Lorem ipsum</div>
            <div>
                <p>You have play <span class="game_number">10</span> times</p>
            </div>
            <div>
                <p>You have won <span class="game_win">5</span> times</p>
            </div>
            <div>
                <p>You have lose <span class="game_loss">5</span> times</p>
            </div>
        </section>
    </div>
    <script src="wallet.js"></script>
    <script src="gameResult.js"></script>
    <script src="play.js"></script>
    <script src="appResult.js"></script>
    <script src="game.js"></script>
    <script>
        const game = new Game();
    </script>
</body>

</html>
